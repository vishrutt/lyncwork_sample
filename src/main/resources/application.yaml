server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
springdoc:
  api-docs:
    path: /api-docs
    swagger-ui:
      path: /swagger-ui-custom.html
      operationsSorter: method
